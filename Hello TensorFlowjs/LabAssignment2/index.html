<!DOCTYPE html>
<html>
<head>
    <title>Vector Operations</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>
<body>

<script>
    const v1 = tf.tensor([1, 2, 3]);
    const v2 = tf.tensor([4, 5, 6]);

    // Element-wise addition
    const addResult = tf.add(v1, v2);

    // Element-wise multiplication
    const mulResult = tf.mul(v1, v2);

    // Print results
    v1.print();
    v2.print();
    addResult.print();
    mulResult.print();
</script>

</body>
</html>
